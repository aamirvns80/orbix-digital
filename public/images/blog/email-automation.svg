<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#052e16"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="acc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <circle cx="400" cy="225" r="220" fill="#10b981" opacity="0.03"/>

  <!-- Email envelope -->
  <rect x="280" y="120" width="240" height="170" rx="16" fill="#1c1c36" opacity="0.8" stroke="#10b981" stroke-width="2" stroke-opacity="0.4"/>
  <path d="M 280 136 L 400 220 L 520 136" fill="none" stroke="#10b981" stroke-width="2.5" opacity="0.5"/>

  <!-- Email sequence arrows -->
  <rect x="560" y="100" width="130" height="45" rx="10" fill="#1c1c36" opacity="0.7"/>
  <rect x="575" y="113" width="50" height="6" rx="3" fill="#10b981" opacity="0.4"/>
  <rect x="575" y="125" width="80" height="5" rx="3" fill="#475569" opacity="0.4"/>
  <text x="680" y="127" font-family="Arial" font-size="11" fill="#10b981">→</text>

  <rect x="560" y="160" width="130" height="45" rx="10" fill="#1c1c36" opacity="0.7"/>
  <rect x="575" y="173" width="50" height="6" rx="3" fill="#14b8a6" opacity="0.4"/>
  <rect x="575" y="185" width="80" height="5" rx="3" fill="#475569" opacity="0.4"/>
  <text x="680" y="187" font-family="Arial" font-size="11" fill="#14b8a6">→</text>

  <rect x="560" y="220" width="130" height="45" rx="10" fill="#1c1c36" opacity="0.7"/>
  <rect x="575" y="233" width="50" height="6" rx="3" fill="#0d9488" opacity="0.4"/>
  <rect x="575" y="245" width="80" height="5" rx="3" fill="#475569" opacity="0.4"/>
  <text x="680" y="247" font-family="Arial" font-size="11" fill="#0d9488">→</text>

  <!-- Connecting dotted lines -->
  <line x1="520" y1="180" x2="560" y2="122" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.3"/>
  <line x1="520" y1="200" x2="560" y2="182" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.3"/>
  <line x1="520" y1="220" x2="560" y2="242" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4 3" opacity="0.3"/>

  <!-- Sequence numbers -->
  <circle cx="116" cy="125" r="18" fill="#10b981" opacity="0.15"/>
  <text x="110" y="131" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#10b981">1</text>
  <text x="145" y="131" font-family="Arial,sans-serif" font-size="11" fill="#6b7280">Welcome</text>

  <circle cx="116" cy="175" r="18" fill="#10b981" opacity="0.12"/>
  <text x="110" y="181" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#10b981">2</text>
  <text x="145" y="181" font-family="Arial,sans-serif" font-size="11" fill="#6b7280">Nurture</text>

  <circle cx="116" cy="225" r="18" fill="#10b981" opacity="0.09"/>
  <text x="110" y="231" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#10b981">3</text>
  <text x="145" y="231" font-family="Arial,sans-serif" font-size="11" fill="#6b7280">Onboard</text>

  <!-- Open rate badge -->
  <rect x="330" y="320" width="140" height="40" rx="20" fill="#10b981" opacity="0.15"/>
  <text x="355" y="345" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#10b981">68% Opens</text>

  <text x="400" y="425" font-family="sans-serif" font-size="13" fill="rgba(255,255,255,0.2)" text-anchor="middle" letter-spacing="2">EMAIL AUTOMATION PLAYBOOK</text>
</svg>
