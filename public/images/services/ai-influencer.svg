<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#2e1065;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#f0abfc;stop-opacity:0.6" />
   <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.3" />
  </linearGradient>
 </defs>
 <rect width="100%" height="100%" fill="url(#grad)" />

 <!-- AI Brain / Head -->
 <circle cx="400" cy="180" r="70" fill="none" stroke="url(#accent)" stroke-width="3" />
 <circle cx="400" cy="180" r="90" fill="none" stroke="url(#accent2)" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.5">
  <animateTransform attributeName="transform" type="rotate" from="0 400 180" to="360 400 180" dur="20s" repeatCount="indefinite" />
 </circle>

 <!-- Neural nodes -->
 <circle cx="375" cy="165" r="6" fill="url(#accent)" opacity="0.9" />
 <circle cx="425" cy="165" r="6" fill="url(#accent)" opacity="0.9" />
 <circle cx="400" cy="200" r="5" fill="url(#accent)" opacity="0.7" />
 <line x1="375" y1="165" x2="425" y2="165" stroke="#d946ef" stroke-width="1.5" opacity="0.4" />
 <line x1="375" y1="165" x2="400" y2="200" stroke="#d946ef" stroke-width="1.5" opacity="0.4" />
 <line x1="425" y1="165" x2="400" y2="200" stroke="#d946ef" stroke-width="1.5" opacity="0.4" />

 <!-- Orbiting particles -->
 <circle cx="400" cy="90" r="4" fill="#f0abfc">
  <animateTransform attributeName="transform" type="rotate" from="0 400 180" to="360 400 180" dur="6s" repeatCount="indefinite" />
 </circle>
 <circle cx="310" cy="180" r="3" fill="#c084fc">
  <animateTransform attributeName="transform" type="rotate" from="90 400 180" to="450 400 180" dur="8s" repeatCount="indefinite" />
 </circle>
 <circle cx="490" cy="210" r="3.5" fill="#e879f9">
  <animateTransform attributeName="transform" type="rotate" from="180 400 180" to="540 400 180" dur="10s" repeatCount="indefinite" />
 </circle>

 <!-- Data streams -->
 <rect x="340" y="290" width="120" height="3" rx="1.5" fill="url(#accent)" opacity="0.3">
  <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite" />
 </rect>
 <rect x="360" y="305" width="80" height="3" rx="1.5" fill="url(#accent)" opacity="0.2">
  <animate attributeName="opacity" values="0.1;0.4;0.1" dur="2.5s" repeatCount="indefinite" />
 </rect>
 <rect x="350" y="320" width="100" height="3" rx="1.5" fill="url(#accent)" opacity="0.25">
  <animate attributeName="opacity" values="0.1;0.45;0.1" dur="1.8s" repeatCount="indefinite" />
 </rect>

 <!-- Sparkle flashes -->
 <circle cx="250" cy="120" r="3" fill="white">
  <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" />
 </circle>
 <circle cx="560" cy="280" r="4" fill="white">
  <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
 </circle>
 <circle cx="180" cy="320" r="2.5" fill="white">
  <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" />
 </circle>

 <text x="50%" y="90%" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="2">AI INFLUENCER</text>
</svg>
