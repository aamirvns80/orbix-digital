<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#022c22;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
  </linearGradient>
 </defs>
 <rect width="100%" height="100%" fill="url(#grad)" />
 
 <!-- Window Frame -->
 <rect x="150" y="80" width="500" height="300" rx="10" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
 <circle cx="180" cy="100" r="5" fill="#ef4444"/>
 <circle cx="200" cy="100" r="5" fill="#f59e0b"/>
 <circle cx="220" cy="100" r="5" fill="#10b981"/>
 
 <!-- Code Lines -->
 <rect x="180" y="140" width="100" height="10" rx="2" fill="rgba(255,255,255,0.1)"/>
 <rect x="180" y="170" width="300" height="10" rx="2" fill="url(#accent)" opacity="0.8"/>
 <rect x="200" y="200" width="250" height="10" rx="2" fill="rgba(255,255,255,0.05)"/>
 <rect x="200" y="230" width="200" height="10" rx="2" fill="rgba(255,255,255,0.05)"/>
 <rect x="180" y="270" width="100" height="10" rx="2" fill="rgba(255,255,255,0.1)"/>

 <!-- Floating Elements -->
 <rect x="550" y="250" width="120" height="80" rx="5" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="2"/>
 <circle cx="610" cy="290" r="20" fill="#10b981" opacity="0.5"/>

 <text x="50%" y="90%" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="2">WEB DEVELOPMENT</text>
</svg>
