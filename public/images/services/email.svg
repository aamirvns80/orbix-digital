<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#2e1065;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
  </linearGradient>
 </defs>
 <rect width="100%" height="100%" fill="url(#grad)" />
 
 <!-- Envelope Envelope -->
 <path d="M 200 150 L 600 150 L 600 350 L 200 350 Z" fill="rgba(255,255,255,0.05)" stroke="white" stroke-width="2"/>
 <path d="M 200 150 L 400 300 L 600 150" fill="none" stroke="white" stroke-width="2"/>
 
 <!-- Flying Letters -->
 <rect x="450" y="80" width="60" height="40" fill="url(#accent)" transform="rotate(15 480 100)"/>
 <path d="M 450 80 L 480 100 L 510 80" fill="none" stroke="white" stroke-width="1" transform="rotate(15 480 100)"/>
 
 <rect x="550" y="100" width="50" height="35" fill="rgba(139, 92, 246, 0.5)" transform="rotate(-10 575 117)"/>
 <path d="M 550 100 L 575 117 L 600 100" fill="none" stroke="white" stroke-width="1" transform="rotate(-10 575 117)"/>

 <text x="50%" y="90%" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="2">EMAIL MARKETING</text>
</svg>
