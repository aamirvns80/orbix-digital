<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#3b0764;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
  </linearGradient>
 </defs>
 <rect width="100%" height="100%" fill="url(#grad)" />
 
 <!-- Connection Lines -->
 <line x1="200" y1="200" x2="400" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
 <line x1="400" y1="100" x2="600" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
 <line x1="400" y1="100" x2="400" y2="350" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
 <line x1="200" y1="200" x2="300" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
 <line x1="600" y1="200" x2="500" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

 <!-- Nodes -->
 <circle cx="400" cy="100" r="40" fill="url(#accent)" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
 <circle cx="200" cy="200" r="30" fill="rgba(236, 72, 153, 0.5)" stroke="white" stroke-width="2"/>
 <circle cx="600" cy="200" r="30" fill="rgba(236, 72, 153, 0.5)" stroke="white" stroke-width="2"/>
 <circle cx="400" cy="350" r="25" fill="rgba(236, 72, 153, 0.3)" stroke="white" stroke-width="2"/>
 <circle cx="300" cy="300" r="20" fill="rgba(236, 72, 153, 0.2)" stroke="white" stroke-width="1"/>
 <circle cx="500" cy="300" r="20" fill="rgba(236, 72, 153, 0.2)" stroke="white" stroke-width="1"/>

 <!-- Floating Elements -->
 <path d="M 370 100 Q 400 130 430 100" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
 <circle cx="390" cy="90" r="4" fill="white"/>
 <circle cx="410" cy="90" r="4" fill="white"/>

 <text x="50%" y="90%" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="2">SOCIAL COMMUNITY</text>
</svg>
