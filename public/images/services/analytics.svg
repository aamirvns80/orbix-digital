 </defs>
 <rect width="100%" height="100%" fill="url(#grad)" />
 
 <!-- Pie Chart -->
 <circle cx="300" cy="225" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="40"/>
