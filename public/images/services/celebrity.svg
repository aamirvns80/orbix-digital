<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
   <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
  </linearGradient>
 </defs>
 <rect width="100%" height="100%" fill="url(#grad)" />
 
 <!-- Star -->
 <path d="M 400 150 L 420 210 L 480 210 L 430 250 L 450 310 L 400 270 L 350 310 L 370 250 L 320 210 L 380 210 Z" fill="url(#accent)"/>
 <path d="M 400 150 L 420 210 L 480 210 L 430 250 L 450 310 L 400 270 L 350 310 L 370 250 L 320 210 L 380 210 Z" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2" transform="scale(1.5) translate(-133 -75)" opacity="0.3"/>
 
 <!-- Camera Flashes -->
 <circle cx="200" cy="150" r="4" fill="white">
     <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
 </circle>
 <circle cx="600" cy="300" r="6" fill="white">
     <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
 </circle>
 <circle cx="550" cy="100" r="3" fill="white">
     <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
 </circle>

 <text x="50%" y="90%" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="2">CELEBRITY PARTNERSHIPS</text>
</svg>
