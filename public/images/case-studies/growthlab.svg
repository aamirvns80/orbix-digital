 <!-- Data Points -->
 <circle cx="100" cy="350" r="8" fill="#3b82f6"/>
 <circle cx="250" cy="250" r="8" fill="#3b82f6"/>
 <circle cx="400" cy="300" r="8" fill="#3b82f6"/>
 <circle cx="550" cy="150" r="8" fill="#06b6d4"/>
 <circle cx="700" cy="100" r="12" fill="#06b6d4" stroke="white" stroke-width="3"/>

 <text x="50%" y="90%" font-family="sans-serif" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="2">GROWTHLAB: SEO TRANSFORMATION</text>
</svg>
